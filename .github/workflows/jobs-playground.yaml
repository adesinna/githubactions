name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code from another repo
        uses: actions/checkout@v3
        with:
          repository: 'adesinna/Action_test'  # Specify the repository owner/repo-name
          path: work  # this is the path on the runner where the repo will be cloned

      - name: Install dependencies
        run: npm install
        
      - name: Lint code
        run: npm run lint
        
      - name: Test code
        run: npm run test
        
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code from another repo
        uses: actions/checkout@v3
        with:
          repository: 'adesinna/Action_test'  

      - name: Install dependencies
        run: npm install
        
      - name: Build website
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."