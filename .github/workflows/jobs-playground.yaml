name: Test Project
on:
  push:
    branches:
      - 'main'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 18 
      - name: Install dependencies
        run: npm ci
      - name: Lint Code
        run: npm run lint
      - name: Test Code
        run: npm run test
  
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 18 
      - name: Install dependencies
        run: npm ci
      - name: Build Code
        run: npm run build
      - name: upload artifact # this is the artifact generated by the build job
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-frontend # any name of your choice
          path: |
            dist  # it would generate a folder called dist
           

          
      

