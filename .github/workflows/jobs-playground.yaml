name: Deploy website
on:
  push:
    branches:
      - main

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code from another repo
        uses: actions/checkout@v4
        with:
          repository: 'adesinna/Action_test'  # Specify the repository owner/repo-name
        #   path: work  # this is the path on the runner where the repo will be cloned

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Specify Node.js 20

      - name: Install dependencies
        run: npm install
        # working-directory: ./work  # Ensure npm runs in the correct directory

      - name: Lint code
        run: npm run lint
        # working-directory: ./work  # Ensure npm runs in the correct directory

      - name: Test code
        run: npm run test
        # working-directory: ./work  # Ensure npm runs in the correct directory

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
            name: node-artifact
            path: dist
                

  deploy:
    needs: test_and_build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/upload-artifact@v3
        with:
            name: node-artifact   # name of artifact

      - name: Output artifact content
        run: ls 

      - name: Deploy
        run: echo "Deploying..."
