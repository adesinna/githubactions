name: CI/CD
on:
  push:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Website
        run: npm run build   # this will generate a file called dist

      - name: Upload Artifact       # upload this file so the next job can use it
        uses: actions/upload-artifact@v4
        with:
          name: dist-files   # the website file what was generated in the npm build
          path: dist


