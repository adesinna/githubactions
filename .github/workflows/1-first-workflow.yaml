name: CI/CD
on:
  push:
    branches:
      - 'main'

env: # workflow level env
  MONGODB_DB_NAME: gha-demo

jobs:
  test:
    env:  # job level envs
      MONGODB_CLUSTER_ADDRESS: shanana
      MONGODB_USERNAME: test
      MONGODB_PASSWORD:  password
      PORT: 3701
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Dependencies # comes before the install dependencies steps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}  #used to retrieve

      - name: Install Dependencies
        run: npm install

      - name: Output ENV
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME}}"

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download Artifact from previous job
        uses: actions/download-artifact@v5
        with:
          name: dist-files # name from the previous job

      - name: Display the text file
        run: |
          echo "Version from build job: ${{ needs.build.outputs.version }}" # reference it from previous jov
          ls -la     # note that the dist folder is not copied just the content so ls -la ./dist wont work

      - name: Output ENV
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME}}"
          echo "MONGODB_DB_NAME: ${{ env.MONGODB_DB_NAME}}"

          


    

