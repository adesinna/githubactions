name: CI/CD
on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Website
        run: npm run build   # this will generate a file called dist

      - name: Upload Artifact       # upload this file so the next job can use it
        uses: actions/upload-artifact@v4
        with:
          name: dist-files   # the website files in a dir called dist what was generated in the npm build
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Download Artifact from previous job
        uses: actions/download-artifact@v5
        with:
          name: dist-files # name from the previous job

      - name: Display the text file
        run: |
          ls -la     # note that the dist folder is not copied just the content so ls -la ./dist wont worl



